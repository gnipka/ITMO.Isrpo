name: Build .NET APP

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  image: '${{ secrets.DOCKER_HUB_USERNAME }}/workout'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: cd workouts/src/Workout && dotnet restore
    - name: Build
      run: cd workouts/src/Workout && dotnet build --no-restore
    - name: Test
      run: cd workouts/src/Workout && dotnet test --no-build --verbosity normal
    - name: Create Docker Image
      run: dotnet publish workouts/src/Workout/Workout.csproj /t:PublishContainer -r linux-x64
    - name: change image tag
      run: docker tag workout ${{ env.image }}
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
    - name: Docker Push
      run: docker push ${{ env.image }}
